<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <style>
        .title {
            color: darkred;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Alerta</h2>
    <p class="title">window.alert('')</p>
    <p>tudo o que estiver entre aspas, vai aparecer na janela do alerta</p>
    <hr>
    <h2>Prompt</h2>
    <p class="title">window.prompt('')</p>
    <p>vai aparecer a mensagem que estiver entre as aspas + campo para entrada manual de dados (prompt)</p>
    <hr>
    <h2>Confirm</h2>
    <p class="title">window.confirm('')</p>
    <p>mensagem entre aspas + botão de confimação</p>
    <hr>
</body>
</html>
