<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-aulas.css">
    <title>Introdução - Aula 04</title>
</head>
<body>
    <div>
        <h2 class="title-3">Alerta</h2>
        <p class="italic">window.alert('')</p>
        <p>tudo o que estiver entre aspas, vai aparecer na janela do alerta</p>
        <hr>
    </div>

    <div>
        <h2 class="title-3">Prompt</h2>
        <p class="italic">window.prompt('')</p>
        <p>vai aparecer a mensagem que estiver entre as aspas + campo para entrada manual de dados (prompt)</p>
        <hr>
    </div>

    <div>
        <h2 class="title-3">Confirm</h2>
        <p class="italic">window.confirm('')</p>
        <p>mensagem entre aspas + botão de confimação</p>
        <hr>
    </div>
</body>
</html>
